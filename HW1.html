 <textarea type="text" id="inp" style="width:500px;height:250px;margin-left: 40px;" onkeyup="checkRE()"></textarea>

<script>
"use strict";

    
function text() { 
    
    let longString = "This is a very long string which needs " +
    "to wrap across multiple lines because " +
    "otherwise my code is unreadable.";
    
    var vegetables = ['Cabbage', 'Turnip', 'Radish', 'Carrot'];
    var fruits = ["Apple", "Banana", "Orange"];
    var years = [1950, 1960, 1970, 1980, 1990, 2000, 2010];
}
    
function setValues() {
    inp.value =  text.toString();
    checkRE();
}
function checkRE() {
    const p1='"(.*?)"';
    const p2="\\[.*?]";
    var textInput="";
    if (inp.value) {
        const regEx = new RegExp(p1,'g');
        const str = "<span class=foundstr>$&</span>";
        const regEx2 = new RegExp(p2,'g');
        const array = "<span class=foundarr>$&</span>";
        textInput = inp.value.replace(regEx2, array);
        
        out.innerHTML = textInput.replace(regEx, str).split("\n").join("<br>");
    }
}
    sample.innerText = setValues.toString()+"\n"+checkRE.toString();
    title.innerText = document.title; setValues();
</script>
